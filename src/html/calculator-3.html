  <form></form>
  <center>
  <h1 class="header">Calculator 3 of 12</h1>
  <p class="prompt-box">Prompt: </p>
  </center>

   <!-- The scientific calculator is an HTML table object. It came
        from: http://www.javascriptkit.com/script/cut42.shtml. -->
        <FORM NAME="sci-calc" novalidate>
        <TABLE class="calculator-background" cellpadding="0">
        <TR> <!-- This is the display screen -->
          <TD COLSPAN="8" ALIGN="center"><INPUT class="calculator-display" NAME="display" VALUE="0" SIZE="20" MAXLENGTH="50" READONLY></TD>
        </TR>
        <TR>
          <TD ALIGN="center"><INPUT class="key function exp" TYPE="button" VALUE="exp" ONCLICK="addFunction(this.form.display, 'e^(')"></TD>
          <TD ALIGN="center"><INPUT class="key number seven" TYPE="button" VALUE="  7  " ONCLICK="addChar(this.form.display, '7')"></TD>
          <TD ALIGN="center"><INPUT class="key number eight" TYPE="button" VALUE="  8  " ONCLICK="addChar(this.form.display, '8')"></TD>
          <TD ALIGN="center"><INPUT class="key number nine" TYPE="button" VALUE="  9  " ONCLICK="addChar(this.form.display, '9')"></TD>
          <TD ALIGN="center"><INPUT class="key symbol divide" TYPE="button" VALUE="  /  " ONCLICK="addChar(this.form.display, '/')"></TD>
        </TR>
        <TR>
          <TD ALIGN="center"><INPUT class="key function ln"  TYPE="button" VALUE=" ln " ONCLICK="addFunction(this.form.display, 'ln(')"></TD>
          <TD ALIGN="center"><INPUT class="key number four" TYPE="button" VALUE="  4  " ONCLICK="addChar(this.form.display, '4')"></TD>
          <TD ALIGN="center"><INPUT class="key number five" TYPE="button" VALUE="  5  " ONCLICK="addChar(this.form.display, '5')"></TD>
          <TD ALIGN="center"><INPUT class="key number six" TYPE="button" VALUE="  6  " ONCLICK="addChar(this.form.display, '6')"></TD>
          <TD ALIGN="center"><INPUT class="key symbol multiply" TYPE="button" VALUE="  *  " ONCLICK="addChar(this.form.display, '*')"></TD>
        </TR>
        <TR>
          <TD ALIGN="center"><INPUT class="key function sqrt" TYPE="button" VALUE="sqrt" ONCLICK="addFunction(this.form.display, 'sqrt(')"></TD>
          <TD ALIGN="center"><INPUT class="key number one" TYPE="button" VALUE="  1  " ONCLICK="addChar(this.form.display, '1')"></TD>
          <TD ALIGN="center"><INPUT class="key number two" TYPE="button" VALUE="  2  " ONCLICK="addChar(this.form.display, '2')"></TD>
          <TD ALIGN="center"><INPUT class="key number three" TYPE="button" VALUE="  3  " ONCLICK="addChar(this.form.display, '3')"></TD>
          <TD ALIGN="center"><INPUT class="key symbol minus" TYPE="button" VALUE="  -  " ONCLICK="addChar(this.form.display, '-')"></TD>
        </TR>
        <TR>
          <TD ALIGN="center"><INPUT class="key symbol sq" TYPE="button" VALUE="  ^  " ONCLICK="addFunction(this.form.display, '^(')"></TD>
          <TD ALIGN="center"><INPUT class="key number zero" TYPE="button" VALUE="  0  " ONCLICK="addChar(this.form.display, '0')"></TD>
          <TD ALIGN="center"><INPUT class="key symbol decimal" TYPE="button" VALUE="  .  " ONCLICK="addChar(this.form.display, '.')"></TD>
          <TD ALIGN="center"><INPUT class="key function plusSlashMinus" TYPE="button" VALUE=" +/- " ONCLICK="changeSign(this.form.display)"></TD>
          <TD ALIGN="center"><INPUT class="key symbol plus" TYPE="button" VALUE="  +  " ONCLICK="addChar(this.form.display, '+')"></TD>
        </TR>
        <TR>
          <TD ALIGN="center"><INPUT class="key symbol lparen" TYPE="button" VALUE="  (  " ONCLICK="addChar(this.form.display, '(')"></TD>
          <TD ALIGN="center"><INPUT class="key function cos" TYPE="button" VALUE="cos " ONCLICK="addFunction(this.form.display, 'cos(')"></TD>
          <TD ALIGN="center"><INPUT class="key function sin" TYPE="button" VALUE="sin" ONCLICK="addFunction(this.form.display, 'sin(')"></TD>
          <TD ALIGN="center"><INPUT class="key function tan" TYPE="button" VALUE="tan" ONCLICK="addFunction(this.form.display, 'tan(')"></TD>
          <TD ALIGN="center"><INPUT class="key symbol rparen" TYPE="button" VALUE="  )  " ONCLICK="addChar(this.form.display, ')')"></TD>
        </TR>
        <TR>
          <TD ALIGN="center"><INPUT class="key utility clear" TYPE="button" VALUE="clear" ONCLICK="this.form.display.value = 0 "></TD>
          <TD ALIGN="center" COLSPAN="3"><INPUT class="key utility backspace" TYPE="button" VALUE="backspace" ONCLICK="deleteChar(this.form.display)"></TD>
          <TD ALIGN="center"> <INPUT class="key utility enter" TYPE="button" VALUE=" = " NAME="enter" ONCLICK="if (checkNum(this.form.display.value))
                            { compute(this.form)} "> </TD>
        </TR>
        </TABLE>
        </FORM>
